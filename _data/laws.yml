- name: Electronic Signatures in Global and National (ESIGN) Commerce Act of 2000
  summary: This Act facilitates the use of electronic records and electronic signatures in interstate and foreign commerce by ensuring the validity and legal effect of electronic contracts.
  pubdate: June 2000
  url: https://www.gpo.gov/fdsys/pkg/PLAW-106publ229/html/PLAW-106publ229.htm
