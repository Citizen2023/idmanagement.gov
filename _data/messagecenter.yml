# GSA: IDManagement.gov 
# Description: Displays different types of messages in header of website to user, if more than one set, they rotate.
# Messages for _include/message-center.html
# Jekyll access: site.data.messagecenter.yml
# Format: YAML
# Note: To make a messge first, make it the first message in the yaml list below.
# 
# Legend: 
# type: the type of message you want to display: options(info, warning, error, success)
# heading: Bolded heading text for the message
# content: The actual message you want to display 
# description:(not displayed) descriptive note for this message
# displaytime: amount of time in milliseconds message displays if more than one message is set to display (default: 10000 = 10 sec)
# active:(not displayed) if message is active = true, if not active false
# date:(not displayed) date this message was posted
# by:(not displayed) for record keeping of who posted message

